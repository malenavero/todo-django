{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Hacete un usuario, ¿ya pensaste el nombre?</h1>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">{{ form.username.label }}</label>
        {{form.username}}

        <label for="">{{ form.password1.label }}</label>
        {{form.password1}}

        <label for="">{{ form.password2.label }}</label>
        {{form.password2}}
        <input style="margin-top:10px" class="button" type="submit" value="Register">
    </form>    
    <p>¿Ya tenés una cuenta? <a href="{% url 'login' %}">Entrá!</a></p>
</div>


{% endblock content %}
